<!doctype html>

<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Block Transactions</title>
  <style type="text/css">
  body {
    margin: 0;
  }
  #container {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #0B1719;
  }
  </style>
</head>

<body>
  <div id='container'></div>

  <script type="text/javascript" src='../../../utils/external_libs/sigmajs/sigma.min.js'></script>
  <script type="text/javascript" src='../../../utils/external_libs/sigmajs/plugins/sigma.parsers.json.min.js'></script>
  <script type="text/javascript" src='../../../utils/external_libs/sigmajs/plugins/sigma.layout.forceAtlas2.min.js'></script>
  <script type="text/javascript" src='../../../utils/external_libs/bignumber.min.js'></script>
  <script type="text/javascript" src='../../../utils/http.js'></script>
  <script type="text/javascript">
  var paths = window.location.pathname.split('/');
  var blockNumberOrHash = paths[3];
  var count = paths[4];
  console.log(paths);

  // var blockUrl = "http://localhost:3000/api/block"; //when running locally
  var blockUrl = "http://146.169.46.80:3000/api/block";
  var url = blockUrl + '/two_node' + '/' + blockNumberOrHash  + '/' + count + '/ether';;

  http.get(url, function(res, err) {
    if (res != null) {
      var graph = JSON.parse(res);
      console.log(graph);
      console.log("Nodes: " + graph.nodes.length);
      console.log("Edges: " + graph.edges.length);
      createGraph(graph, 'container');
    } else {
      console.error('GET ERROR: ' + err);
    }
  })

  function createGraph(g, container) {
    var graphSettings = {
      minNodeSize: 1,
      maxNodeSize: 2,
      minEdgeSize: 2,
      maxEdgeSize: 2,
      scalingMode: "inside",
      sideMargin: 2
    }

    var forceConfig = {
      worker: true,
      barnesHutOptimize: true,
      strongGravityMode:true,
      slowDown: 3
    }

    var s = new sigma({
      graph: g,
      container: container,
      settings: graphSettings
    })
    //Start Force Atlas algorithm
    s.startForceAtlas2(forceConfig);
    setTimeout(function() {
      s.stopForceAtlas2();
    },180000);
  }

  </script>
</body>
</html>
