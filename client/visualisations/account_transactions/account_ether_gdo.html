<!doctype html>

<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Account Transactions (Ether)</title>
  <style type="text/css">
  body {
    background-color: #0B1719;
  }

  p, h3 {
    margin: 2px;
  }

  h1, h3, p {
    color: #20b2aa;
    font-family: arial, sans-serif;
  }

  h1 {
    margin-bottom: 0px;
  }

  h1, #author {
    display:flex;
    justify-content:center;
    align-items:center;
  }

  #container {
    position: absolute;
    width: 100%;
    height: 100%;
    margin-left: 850px;
  }

  #graph_container {
    position: relative;
    top: 20px;
    height: 4100px;
    width: 4100px;
  }

  </style>
</head>

<body>
  <div class="information">
    <h1 id='title'>ETHEREUM TRANSACTIONS</h1>
    <h3 id='author'>Aneeque Safdar and David Birch</h3>
    <p id='info1'></p>
    <p id='info2'></p>
  </div>

  <div id='graph_container'>
    <div id='container'></div>
  </div>

  <script type="text/javascript" src='../../../../utils/external_libs/sigmajs/sigma.min.js'></script>
  <script type="text/javascript" src='../../../../utils/external_libs/sigmajs/plugins/sigma.parsers.json.min.js'></script>
  <script type="text/javascript" src='../../../../utils/external_libs/sigmajs/plugins/sigma.layout.forceAtlas2.min.js'></script>
  <script type="text/javascript" src='../../../../utils/http.js'></script>
  <script type="text/javascript">
  var paths = window.location.pathname.split('/');
  var account = paths[2];
  var blockNumberOrHash = paths[3];
  var count = paths[4];
  console.log(paths);

  document.getElementById('info1').innerHTML = 'Block number or hash = ' + blockNumberOrHash;
  document.getElementById('info2').innerHTML  ='Count = ' + count;

  // var blockUrl = "http://localhost:3000/api/account"; //when running locally
  var blockUrl = "http://146.169.46.80:3000/api/account";
  var url = blockUrl + '/' + account + '/' + blockNumberOrHash  + '/' + count + '/ether';

  http.get(url, function(res, err) {
    if (res != null) {
      var graph = JSON.parse(res);
      console.log(graph);
      console.log("Nodes: " + graph.nodes.length);
      console.log("Edges: " + graph.edges.length);
      createGraph(graph, 'container');
    } else {
      console.error('GET ERROR: ' + err);
    }
  })

  function createGraph(g, container) {
    var renderer = {
      container: container,
      type: 'canvas'
    }

    var graphSettings = {
      minNodeSize: 1.5,
      maxNodeSize: 3.5,
      minEdgeSize: 1.5,
      maxEdgeSize: 4.5,
      scalingMode: "inside",
      sideMargin: 10
    }

    var forceConfig = {
      worker: true,
      barnesHutOptimize: true,
      strongGravityMode:true,
      startingIterations: 50,
      slowDown: 2
    }

    var s = new sigma({
      graph: g,
      renderer: renderer,
      settings: graphSettings
    })
    //Start Force Atlas algorithm
    s.startForceAtlas2(forceConfig);
    setTimeout(function() {
      s.stopForceAtlas2();
    },240000);
  }

  </script>
</body>
</html>
